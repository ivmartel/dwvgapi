<!doctype html>
<html>

    <head>
        <title>Google API test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        #p1 { font-weight: bold; }
        </style>
        <link type="text/css" rel="stylesheet" href="ext/jquery.mobile-1.4.5.min.css" />
        <!-- ext -->
        <script type="text/javascript" src="ext/dwv-0.20.1.min.js"></script>
        <script type="text/javascript" src="ext/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="ext/jquery.mobile-1.4.5.min.js"></script>
        <!-- Google -->
        <script type="text/javascript" src="ext/google-api.js"></script>
        <!-- local -->
        <script type="text/javascript">
        // log in HTML
        dwv.log = function (text) {
            var logli = document.createElement("li");
            logli.appendChild(document.createTextNode(text));
            var logul = document.getElementById("log");
            logul.appendChild(logli);
        };
        </script>
        <script type="text/javascript" src="google.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body>
        <!-- Auth popup -->
        <div data-role="popup" id="popupAuth">
            <a href="#" data-rel="back" data-role="button" data-icon="delete"
              data-iconpos="notext" class="ui-btn-right" data-i18n="basics.close">Close</a>
            <div style="padding:10px 20px;">
                <h3 data-i18n="io.GoogleDrive.auth.title">Google Drive Authorization</h3>
                <p data-i18n="io.GoogleDrive.auth.body">Please authorize DWVgapi to access your Google Drive.
                <br>This is only needed the first time you connect.</p>
                <button id="gauth-button" class="ui-btn" data-i18n="io.GoogleDrive.auth.button">Authorize</button>
            </div>
        </div><!-- /popup -->

        <div data-role="page">

        	<div data-role="header">
        		<h1>dwv-gapi</h1>
        	</div><!-- /header -->

        	<div role="main" class="ui-content">
                <div class="ui-body ui-body-a ui-corner-all">
                    <ul id="log"></ul>
                </div>

                <div class="ui-bar ui-bar-a ui-corner-all">
	                <p id="result"></p>
                </div>
        	</div><!-- /content -->

        	<div data-role="footer">
        		<h4>...</h4>
        	</div><!-- /footer -->

        </div><!-- /page -->

    </body>

</html>
